<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input id="num1" type="number">
    <input id="num2" type="number">
    <select name="slt" id="slt">
        <option value="+">ADD</option>
        <option value="-">SUB</option>
        <option value="*">MULT</option>
        <option value="/">divide</option>
    </select>
    <button id="btn">Submit</button>
    <p id="result"></p>


</body>

</html>

<script>
    let num1 = document.getElementById("num1");
    let num2 = document.getElementById("num2");
    let select = document.getElementById("slt");
    let btn = document.getElementById("btn");
    let result = document.getElementById("result");


    btn.onclick = () => {
        if (num1.value ||  num2.value ) {
            alert("Please enter some value")


        }
        if (select.value === "+") {
            // console.log("check");
            let x = Number(num1.value) + Number(num2.value)

            result.innerHTML = x

            num1.value = ""
            num2.value = ""
        }
        if (select.value == "-") {
            let y = (num1.value) - (num2.value)
            result.innerHTML = y

            num1.value = ""
            num2.value = ""
        }
        if (select.value == "*") {
            let z = (num1.value) * (num2.value)
            result.innerHTML = z

            num1.value = ""
            num2.value = ""
        }
        if (select.value == "/") {
            let yz = (num1.value) / (num2.value)
            result.innerHTML = yz

            num1.value = ""
            num2.value = ""

        }


    }
</script>
