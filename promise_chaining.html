<script>
     let p1 = new Promise((resolve,reject)=>
     {
        console.log("Wait for 3 Seconds ");

      setTimeout(()=>{

        resolve(1000)


      },3000)  

     });
     p1.then((value)=>{
        console.log(value);
        let p2= Promise((resolve,reject)=>{
            resolve(2000)
        })
        p2.then((value)=>
        {
            console.log(value);
        })
     })




</script>
