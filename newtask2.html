<script>
    function somefunction(x) {
    let variable = x;

    // Updated setvariable function to correctly update the variable value
    function setvariable(y) {
        variable = y;
    }

    // Return an object with both variable and setvariable
    return { variable, setvariable };
}

// Destructure the returned object
const { variable, setvariable } = somefunction("Chandan");

console.log(variable); // Output: Chandan

// Use the setvariable function to update the variable value
setvariable("Sudhir");

console.log(variable); // Output: Sudhir

</script>
